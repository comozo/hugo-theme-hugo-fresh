{{- $section1 := .Site.Params.section1 }}
{{- $title    := index $section1 "title" }}
{{- $subtitle := index $section1 "subtitle" }}
<section class="hero is-medium is-default is-bold">
  {{ partial "navbar.html" . }}
  {{ partial "navbar-clone.html" . }}
</section>
<section class="section section-feature-grey is-small" id="section1">
  <div class="container">
    <div class="title-wrapper has-text-centered">
      <h2 class="title is-2">{{ $title }}</h2>
      <h3 class="subtitle is-5 is-muted">{{ $subtitle }}</h3>
      <div class="divider is-centered"></div>
    </div>
  </div>
</section>
